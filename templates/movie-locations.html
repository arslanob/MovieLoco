{% extends 'base.html' %} {% block content %}

<!-- Top part where movie picture and information are stored -->
  <div class="jumbotron jumbotron-fluid bg-dark p-5">
    <div class="container">
      <div class="row justify-content-center">
      
        <div class="col">
        <img style="max-width: 300px;" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="Card image cap"/>
        </div>
      
        <div class="col">
          <h1 class="display-5 text-light">{{movie.title}}</h1>
          <br>
          <p class="text-light"> Check the movie locations below for {{movie.title}}!</p>
        </div>
      
      </div>
    </div>
  </div>

  <!-- Bottom part where location posts are stored. -->
    <div id="posts-list" class="row-12 card-deck justify-content-center">
      {% for post in movie.posts %}
        <div class="col-6">
        <div class="card w-75 p-2">
          <img style="max-height:300px" class="card-img-top " src="{{post.image_url}}" alt="Card image cap"/>
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.created_at}}</p>
            <p class="card-text">{{post.location.city}}, {{post.location.state}} </p>
            <a class="btn btn-sm btn-primary" href="/posts/{{post.id}}">Go Location</a>
          </div>
        </div>
        </div>
      {% endfor %}
    </div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% endblock %}
