{% extends 'base.html' %}

<!-- Top part where users search -->
{% block topcontent %}
<section class="jumbotron text-center py-5 bg-light" style="margin-top:-1rem; background: linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4) ), url('/static/images/movies-background.jpeg'); background-size:60%;">
  <div class="container">
    <h1 class="jumbotron-heading text-light">MOVIES</h1>
    <p class="lead text-light">Lookup Movies to see movie locations!</p>
    <p>
      <form id='movie-search-form-2' method="POST">
        <input id='movie-name' type="text"> </input>
        <button type="Submit" class="btn btn-primary my-2 mx-2">Search</button>
      </form>
    </p>
  </div>
</section>
{% endblock %}

<!-- Bottom part where movies are added. -->
{% block content %}
  <div class="row justify-content-center my-3">
    <div class="col-md-12"> 
      <div id='movie-list' class="row card-deck">

      {% for movie in movies %}
        <div class="col-3">
          <div class="card">
            <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="Card image cap">
            <div class="card-body text-center">
              <h5 class="card-title">{{movie.title}}</h5>
              <p class="card-text">{{movie.release_date}}</p>
              <a class='btn btn-sm btn-primary' href='/movies/{{movie.id}}'>Go Movie Locations</a>
            </div>  
          </div>
        </div>
      {% endfor %}
      

      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/static/movie-search-local.js"></script>
{% endblock %}
